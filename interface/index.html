<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>students</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="form-group">
        <label for="specialite">Votre spécialité en 2 BAC:</label>
        <select id="specialite" name="specialite">
            <option value="">Sélectionnez votre spécialité</option>
            <option value="1">Sciences Mathématiques</option>
            <option value="2">Sciences de la Vie et de la Terre</option>
            <option value="3">Sciences Agronomiques</option>
            <option value="4">Sciences Physiques</option>
            <option value="5">Sciences et Technologies Électriques</option>
            <option value="6">Sciences et Technologies Mécaniques</option>
            <option value="7">Sciences Économiques</option>
            <option value="8">Sciences de Gestion Comptable</option>
            <option value="9">Lettres</option>
            <option value="10">Sciences Humaines</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sexe">Sexe:</label>
        <select id="sexe" name="sexe">
            <option value="">Sélectionnez votre sexe</option>
            <option value="0">Homme</option>
            <option value="1">Femme</option>
        </select>
    </div>

    <div class="form-group">
        <label for="ville">Ville:</label>
        <select id="ville" name="ville">
            <option value="">Sélectionnez votre ville</option>
        </select>
    </div>

    <div class="form-group">
        <label for="niveau_anglais">Votre niveau en anglais:</label>
        <select id="niveau_anglais" name="niveau_anglais">
            <option value="">Sélectionnez votre niveau</option>
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Avancé</option>
            <option value="4">Fluent</option>
        </select>
    </div>

    <div class="form-group">
        <label for="niveau_francais">Votre niveau en Français:</label>
        <select id="niveau_francais" name="niveau_francais">
            <option value="">Sélectionnez votre niveau</option>
            <option value="1">Débutant</option>
            <option value="2">Intermédiaire</option>
            <option value="3">Avancé</option>
            <option value="4">Fluent</option>
        </select>
    </div>



    <div class="form-group">
        <label for="matiere_detestee">Votre matière detestée:</label>
        <select id="matiere_detestee" name="matiere_detestee">
            <option value="">Sélectionnez une matière</option>
            <option value="0">None</option>
            <option value="1">Mathématiques</option>
            <option value="2">Physique</option>
            <option value="3">Chimie</option>
            <option value="4">Littérature</option>
            <option value="5">Histoire</option>
            <option value="6">Langues</option>
            <option value="7">Informatique</option>
            <option value="8">Biologie</option>
        </select>
    </div>

    <div class="form-group">
        <label>Vos Loisirs:</label>
        <div>
            <label><input type="checkbox" name="loisirs" value="1"> Lecture</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="2"> Sport</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="3"> Musique</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="4"> Voyage</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="5"> Cinéma</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="6"> Jeux vidéo</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="7"> Arts plastiques</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="8"> Bénévolat</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="9"> Technologie</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="10"> Ecriture</label>
        </div>
        <div>
            <label><input type="checkbox" name="loisirs" value="11"> Photographie</label>
        </div>
    </div>

    <div class="form-group">
        <label for="matiere_preferee">Votre matière préférée:</label>
        <select id="matiere_preferee" name="matiere_preferee">
            <option value="">Sélectionnez une matière</option>
            <option value="1">Mathématiques</option>
            <option value="2">Physique</option>
            <option value="3">Chimie</option>
            <option value="4">Littérature</option>
            <option value="5">Histoire</option>
            <option value="6">Langues</option>
            <option value="7">Informatique</option>
            <option value="8">Biologie</option>
        </select>
    </div>

    <div class="form-group">
        <label>Vos Soft Skills:</label>
        <div>
            <label><input type="checkbox" name="soft_skills" value="1"> Adaptabilité</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="2"> Créativité</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="3"> Résolution de problèmes</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="4"> Autonomie</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="5"> Esprit critique</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="6"> Leadership</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="7"> Empathie</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="8"> Écoute active</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="9"> Gestion du stress</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="10"> Communication</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="11"> Gestion du temps</label>
        </div>
        <div>
            <label><input type="checkbox" name="soft_skills" value="12"> Travail en équipe</label>
        </div>
    </div>

    <button id="submit">Soumettre</button>

</body>
</html>
